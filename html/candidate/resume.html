<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме - HireMe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/service/notification-system.css">
    <link rel="stylesheet" href="../../css/service/icon-action.css">
    <link rel="stylesheet" href="../../css/about-me/layout/header.css">
    <link rel="stylesheet" href="../../css/resume/resume.css">
</head>
<body>
<div class="container">
    <header class="app-header">
        <div class="header-content">

            <button class="back-button size-40">
                <img src="../../images/icons/arrow-back.svg" alt="Назад">
            </button>

            <h1 class="app-title">Мое резюме</h1>
        </div>
    </header>

    <div class="content-section">
        <div class="resume-upload-area empty" id="uploadArea">
            <div class="upload-drop-zone" id="dropZone"></div>
            <div id="fileInfoContainer"></div>

            <div class="action-group">
                <button class="button-icon size-32" id="uploadResumeBtn" title="Загрузить">
                    <img src="../../images/icons/upload-resume.svg" alt="Загрузить">
                </button>

                <button class="button-icon size-32" id="downloadResumeBtn" title="Скачать">
                    <img src="../../images/icons/download-resume.svg" alt="Скачать">
                </button>

                <button class="button-icon size-32" id="deleteResumeBtn" title="Удалить">
                    <img src="../../images/icons/remove-resume.svg" alt="Удалить">
                </button>
            </div>

            <input type="file" id="fileInput" accept=".pdf,application/pdf" style="display: none;">
        </div>
    </div>
</div>

<script src="../../js/service/ApiService.js"></script>
<script src="../../js/service/ProfileService.js"></script>
<script src="../../js/service/NotificationService.js"></script>
<script src="../../js/service/NavigationService.js"></script>
<script src="../../js/util/Helpers.js"></script>
<script src="../../js/component/ResumeComponent.js"></script>
<script src="../../js/manager/ResumeManager.js"></script>
</body>
</html>
