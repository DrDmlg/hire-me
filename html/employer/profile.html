<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - HireMe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../../css/profile.css">
    <link rel="stylesheet" href="../../css/service/notification-system.css">
    <link rel="stylesheet" href="../../css/service/icon-action.css">
    <link rel="stylesheet" href="../../css/about-me/layout/header.css">
</head>
<body>
<div class="container">
    <header class="app-header">
        <div class="header-content">

            <button class="back-button">
                <img src="../../images/icons/arrow-back.png" alt="Назад">
            </button>

            <h1 class="app-title">Профиль</h1>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="profile-hero">
        <div class="hero-content">
            <div class="avatar-container" id="userAvatar"></div>

            <h1 class="user-name" id="userName"></h1>

            <!-- Position -->
            <div class="user-position" id="userPosition"></div>
        </div>
    </section>

    <!-- Quick Stats -->
    <div class="quick-stats">
        <div class="stat-item">
            <div class="stat-value" id="statProfileViews"></div>
            <div class="stat-label">Просмотры</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="statResponses"></div>
            <div class="stat-label">Отклики</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="statMatches"></div>
            <div class="stat-label">Совпадения</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-section">
        <!-- Quick Actions -->
        <div class="actions-grid">
            <div class="action-card" data-action="about-me">
                <img src="../../images/icons/about-me.png" alt="Обо мне" class="action-icon">
                <div class="action-label">Обо мне</div>
                <div class="action-description">Основная информация</div>
            </div>

            <div class="action-card" data-action="vacancies">
                <img src="../../images/icons/vacancy.png" alt="Вакансии" class="action-icon">
                <div class="action-label">Вакансии</div>
                <div class="action-description">Предложения о работе</div>
            </div>

            <div class="action-card" data-action="publication">
                <img src="../../images/icons/new-publication.png" alt="Создать вакансию" class="action-icon">
                <div class="action-label">Опубликовать</div>
                <div class="action-description">Разместить вакансию</div>
            </div>

            <div class="action-card" data-action="responses">
                <img src="../../images/icons/responses.png" alt="Отклики" class="action-icon">
                <div class="action-label">Отклики</div>
                <div class="action-description">Интерес к вакансиям</div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/util/Helpers.js"></script>
<script src="../../js/util/UserProfileFiller.js"></script>
<script src="../../js/service/NotificationService.js"></script>
<script src="../../js/service/NavigationService.js"></script>
<script src="../../js/service/ApiService.js"></script>
<script src="../../js/service/ProfileService.js"></script>
<script src="../../js/manager/EmployerProfileManager.js"></script>
<script src="../../js/manager/BaseProfile.js"></script>
</body>
</html>
