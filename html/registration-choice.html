<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор роли - HireMe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="../css/registration-choice.css">
    <link rel="stylesheet" href="../css/service/icon-action.css">
    <link rel="stylesheet" href="../css/about-me/layout/header.css">
</head>
<body>

<header class="app-header">
    <div class="header-content">
        <button class="back-button">
            <img src="../images/icons/arrow-back.png" alt="Назад">
        </button>
        <h1 class="app-title">Выбор роли</h1>
    </div>
</header>

<div class="container">

    <div class="actions-grid">
        <a href="registration.html?type=candidate" class="action-card">
            <img src="../images/icons/candidate.png" alt="Профиль" class="action-icon">
            <div class="action-label">Работу</div>
            <div class="action-description">Ищете новую работу или возможности для развития карьеры</div>
        </a>

        <a href="registration.html?type=employer" class="action-card">
            <img src="../images/icons/hr.png" alt="Профиль" class="action-icon">
            <div class="action-label">Сотрудника</div>
            <div class="action-description">Ищете сотрудников для компании или работаете в HR-сфере</div>
        </a>
    </div>
</div>
<script src="../js/service/NavigationService.js"></script>
<script src="../js/RegistrationChoice.js"></script>
</body>
</html>
