<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe - Главное меню</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2563EB;
            --primary-hover: #1D4ED8;
            --accent: #8B5CF6;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --bg-light: #F8FAFC;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --white: #FFFFFF;
            --border: #E2E8F0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--white) 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            opacity: 0;
            animation: pageReveal 1s ease-out forwards;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Кнопка назад */
        .back-button-header {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--bg-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.6s ease-out 0.3s forwards;
        }

        .back-button-header:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateX(-2px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 10px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideDown 0.8s ease-out 0.4s forwards;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .user-info {
            background: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: slideDown 0.8s ease-out 0.6s forwards;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            animation: iconPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s forwards;
        }

        .user-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.6s ease-out 1s forwards;
        }

        .user-id {
            color: var(--text-gray);
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.6s ease-out 1.1s forwards;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .menu-item {
            background: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: var(--text-dark);
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            animation: cardReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .menu-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .menu-item:hover::before {
            transform: scaleX(1);
        }

        /* Анимации для каждого элемента меню с разными задержками */
        .menu-item:nth-child(1) { animation-delay: 1.2s; }
        .menu-item:nth-child(2) { animation-delay: 1.4s; }
        .menu-item:nth-child(3) { animation-delay: 1.6s; }
        .menu-item:nth-child(4) { animation-delay: 1.8s; }

        .menu-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            animation: iconPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .menu-item:nth-child(1) .menu-icon { animation-delay: 1.4s; }
        .menu-item:nth-child(2) .menu-icon { animation-delay: 1.6s; }
        .menu-item:nth-child(3) .menu-icon { animation-delay: 1.8s; }
        .menu-item:nth-child(4) .menu-icon { animation-delay: 2.0s; }

        .menu-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.6s ease-out forwards;
        }

        .menu-item:nth-child(1) .menu-title { animation-delay: 1.5s; }
        .menu-item:nth-child(2) .menu-title { animation-delay: 1.7s; }
        .menu-item:nth-child(3) .menu-title { animation-delay: 1.9s; }
        .menu-item:nth-child(4) .menu-title { animation-delay: 2.1s; }

        .menu-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.6s ease-out forwards;
        }

        .menu-item:nth-child(1) .menu-description { animation-delay: 1.6s; }
        .menu-item:nth-child(2) .menu-description { animation-delay: 1.8s; }
        .menu-item:nth-child(3) .menu-description { animation-delay: 2.0s; }
        .menu-item:nth-child(4) .menu-description { animation-delay: 2.2s; }

        /* Стили для кнопки "Перейти в бота" */
        .telegram-integration {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            animation: slideDown 0.8s ease-out 2.4s forwards;
        }

        .telegram-integration p {
            color: var(--text-gray);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.6s ease-out 2.6s forwards;
        }

        .btn-telegram {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp 0.6s ease-out 2.7s forwards;
        }

        .btn-telegram::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-telegram:hover::before {
            left: 100%;
        }

        .btn-telegram:hover {
            background: var(--primary-hover);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        /* Анимации */
        @keyframes pageReveal {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardReveal {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes iconPop {
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .back-button-header {
                top: 5px;
                left: 5px;
                width: 36px;
                height: 36px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Кнопка назад -->
    <button class="back-button-header" onclick="goBack()">←</button>

    <div class="logo">
        <h1>HireMe</h1>
        <p>Ваш помощник в поиске работы</p>
    </div>

    <div class="user-info" id="userInfo">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-name" id="userName">Пользователь</div>
        <div class="user-id" id="userId">ID: loading...</div>
    </div>

    <div class="menu-grid">
        <a href="registration_choice.html" class="menu-item">
            <span class="menu-icon">📝</span>
            <div class="menu-title">Регистрация</div>
            <div class="menu-description">Заполните профиль для поиска работы</div>
        </a>

        <a href="https://t.me/PublicHireMe_bot?start=profile" class="menu-item">
            <span class="menu-icon">👤</span>
            <div class="menu-title">Мой профиль</div>
            <div class="menu-description">Просмотр и редактирование данных</div>
        </a>

        <a href="https://t.me/PublicHireMe_bot?start=vacancies" class="menu-item">
            <span class="menu-icon">💼</span>
            <div class="menu-title">Вакансии</div>
            <div class="menu-description">Подходящие предложения работы</div>
        </a>

        <a href="https://t.me/PublicHireMe_bot?start=support" class="menu-item">
            <span class="menu-icon">🛟</span>
            <div class="menu-title">Поддержка</div>
            <div class="menu-description">Помощь и консультация</div>
        </a>
    </div>

    <!-- Перенесенная кнопка "Перейти в бота" -->
    <div class="telegram-integration">
        <p>Работаем через Telegram</p>
        <a href="https://t.me/PublicHireMe_bot" class="btn-telegram" target="_blank">
            <span>💬 Перейти в бота</span>
        </a>
    </div>
</div>

<script>
    // Инициализация Telegram WebApp
    let tg = window.Telegram.WebApp;

    // Раскрываем на весь экран и меняем цвет тему
    tg.expand();
    tg.setHeaderColor('#2563EB');
    tg.setBackgroundColor('#F8FAFC');
    tg.enableClosingConfirmation();

    // Функция для возврата назад
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    // Показываем информацию о пользователе
    document.addEventListener('DOMContentLoaded', function() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;

            // Аватар
            const userAvatar = document.getElementById('userAvatar');
            if (user.photo_url) {
                userAvatar.style.backgroundImage = `url(${user.photo_url})`;
                userAvatar.style.backgroundSize = 'cover';
                userAvatar.textContent = '';
            } else if (user.first_name) {
                userAvatar.textContent = user.first_name[0].toUpperCase();
            }

            // Имя
            let userName = '';
            if (user.first_name) userName += user.first_name;
            if (user.last_name) userName += ' ' + user.last_name;
            if (userName.trim() === '') userName = 'Пользователь';

            document.getElementById('userName').textContent = userName;
            document.getElementById('userId').textContent = `ID: ${user.id}`;

            // Устанавливаем цвет аватара на основе ID
            const colors = ['#2563EB', '#8B5CF6', '#10B981', '#F59E0B', '#EF4444'];
            const colorIndex = user.id % colors.length;
            userAvatar.style.backgroundColor = colors[colorIndex];
        }

        // Обработка нажатия на элементы меню
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(e) {
                // Для локальных HTML-страниц разрешаем стандартный переход
                if (this.href.includes('.html')) {
                    return true;
                }

                e.preventDefault();

                // Показываем подтверждение
                if (tg.showPopup) {
                    tg.showPopup({
                        title: 'Переход',
                        message: 'Открываем выбранный раздел...',
                        buttons: [{type: 'default', text: 'Продолжить'}]
                    }, () => {
                        window.location.href = this.href;
                    });
                } else {
                    window.location.href = this.href;
                }
            });
        });

        // Обработка кнопки "Перейти в бота"
        document.querySelector('.btn-telegram').addEventListener('click', function(e) {
            e.preventDefault();

            if (tg.showPopup) {
                tg.showPopup({
                    title: 'Переход в бота',
                    message: 'Открываем Telegram бота...',
                    buttons: [{type: 'default', text: 'Продолжить'}]
                }, () => {
                    window.open(this.href, '_blank');
                });
            } else {
                window.open(this.href, '_blank');
            }
        });

        // Обработка кнопки "Назад" через Escape или аппаратную кнопку
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });
    });
</script>
</body>
</html>
