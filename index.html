<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe - Главное меню</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/service/notification-system.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>HireMe</h1>
        <p>Ваш помощник в поиске работы</p>
    </div>

    <div class="user-info" id="userInfo">
        <div class="user-avatar" id="userAvatar">U</div>
        <div class="user-name" id="userName">Пользователь</div>
    </div>

    <!-- ОБНОВЛЕННОЕ МЕНЮ - с описаниями -->
    <div class="actions-grid">
        <a href="html/registration-choice.html" class="action-card">
            <img src="images/icons/registration.png" alt="Регистрация" class="action-icon">
            <div class="action-label">Регистрация</div>
            <div class="action-description">Заполните профиль для поиска работы или сотрудника</div>
        </a>

        <a href="#" class="action-card profile-link">
            <img src="images/icons/profile.png" alt="Профиль" class="action-icon">
            <div class="action-label">Мой профиль</div>
            <div class="action-description">Просмотр и редактирование данных</div>
        </a>

        <a href="html/vacancies.html" class="action-card">
            <img src="images/icons/vacancy.png" alt="Вакансии" class="action-icon">
            <div class="action-label">Вакансии</div>
            <div class="action-description">Подходящие предложения работы</div>
        </a>

        <a href="https://t.me/hm_rebot" class="action-card">
            <img src="images/icons/support.png" alt="Профиль" class="action-icon">
            <div class="action-label">Поддержка</div>
            <div class="action-description">Помощь и консультация в работе с сервисом</div>
        </a>
    </div>

    <div class="telegram-integration">
        <p>Работаем через Telegram</p>
        <a href="https://t.me/hm_rebot" class="btn-telegram" target="_blank">
            <img src="images/icons/telegram.png" alt="Telegram">
            <span>Перейти в бота</span>
        </a>
    </div>
</div>

<script src="js/util/Helpers.js"></script>
<script src="js/service/NotificationService.js"></script>
<script src="js/service/NavigationService.js"></script>
<script src="js/service/ApiService.js"></script>
<script src="js/index.js"></script>
</body>
</html>
