<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –ø—Ä–æ—Ñ–∏–ª—è - HireMe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/profile-choice.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <h1 class="app-title">–í—ã–±–æ—Ä –ø—Ä–æ—Ñ–∏–ª—è</h1>
            <div style="width: 40px"></div>
        </div>
    </header>

    <!-- Question Section -->
    <div class="question-section">
        <h1 class="question-title">–ö—Ç–æ –≤—ã —Å–µ–≥–æ–¥–Ω—è?</h1>
        <p class="question-subtitle">–í—ã–±–µ—Ä–∏—Ç–µ —Å–≤–æ—é —Ä–æ–ª—å –≤ –º–∏—Ä–µ –∫–∞—Ä—å–µ—Ä—ã</p>
    </div>

    <!-- Action Cards - –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ -->
    <div class="content-section">
        <div class="actions-grid">
            <!-- Candidate Card -->
            <div class="action-card candidate" onclick="selectProfile('candidate')">
                <span class="action-icon">üöÄ</span>
                <div class="action-label">–ò—â—É —Ä–∞–±–æ—Ç—É</div>
            </div>

            <!-- Employer Card -->
            <div class="action-card employer" onclick="selectProfile('employer')">
                <span class="action-icon">‚≠ê</span>
                <div class="action-label">–ò—â—É —Ç–∞–ª–∞–Ω—Ç—ã</div>
            </div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    if (tg) {
        tg.expand();
        tg.enableClosingConfirmation();
    }

    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    }

    function selectProfile(profileType) {
        const card = event.currentTarget;

        // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
        card.style.transform = 'translateY(-2px)';
        card.style.background = 'var(--primary-soft)';

        // –ü–µ—Ä–µ—Ö–æ–¥ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
        setTimeout(() => {
            if (profileType === 'candidate') {
                window.location.href = 'profile.html';
            } else {
                window.location.href = 'employer_profile.html';
            }
        }, 200);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ Escape –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            goBack();
        }
    });
</script>
</body>
</html>
