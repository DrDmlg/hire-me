<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор роли - HireMe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/registration-choice.css">
</head>
<body>
<div class="container">
    <!-- Кнопка назад -->
    <button class="back-button">←</button>

    <div class="logo">
        <h1>HireMe</h1>
        <p>Ваш помощник в поиске работы и сотрудников</p>
    </div>

    <div class="page-header">
        <p>Хочу найти...</p>
    </div>

    <!-- ОБНОВЛЕННОЕ МЕНЮ ВЫБОРА РОЛИ - в стиле главной страницы -->
    <div class="actions-grid">
        <a href="registration-candidate.html" class="action-card job-seeker">
            <img src="images/icons/cv.png" alt="Профиль" class="action-icon">
            <div class="action-label">Работу</div>
            <div class="action-description">Ищете новую работу или возможности для развития карьеры</div>
        </a>

        <a href="registration-employer.html" class="action-card employer">
            <img src="images/icons/hr.png" alt="Профиль" class="action-icon">
            <div class="action-label">Сотрудника</div>
            <div class="action-description">Ищете сотрудников для своей компании или работаете в HR-сфере</div>
        </a>
    </div>
</div>
<script src="js/service/NavigationService.js"></script>
<script src="js/RegistrationChoice.js"></script>
</body>
</html>
