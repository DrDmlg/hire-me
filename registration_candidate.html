<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - HireMe</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2563EB;
            --primary-hover: #1D4ED8;
            --accent: #8B5CF6;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --bg-light: #F8FAFC;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --white: #FFFFFF;
            --border: #E2E8F0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--white) 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .registration-container {
            max-width: 480px;
            margin: 40px auto;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--bg-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateX(-2px);
        }

        .registration-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--white);
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .registration-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .registration-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .registration-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-light);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-gray);
            opacity: 0.7;
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-telegram {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .btn-telegram:hover {
            background: var(--primary-hover);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h2 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 800;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .registration-container {
            animation: slideIn 0.6s ease-out;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .registration-container {
                margin: 20px auto;
            }

            .registration-header {
                padding: 1.5rem;
            }

            .registration-header h1 {
                font-size: 1.5rem;
            }

            .registration-body {
                padding: 1.5rem;
            }

            .back-button {
                top: 0.5rem;
                left: 0.5rem;
            }
        }

        /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading {
            position: relative;
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="logo">
    <h2>HireMe</h2>
</div>

<div class="registration-container">
    <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
    <button class="back-button" onclick="goBack()">‚Üê</button>

    <div class="registration-header">
        <h1>üìù –ó–∞–≤–µ—Ä—à–∏—Ç–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é</h1>
        <p>–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –≤–∞—à–µ–≥–æ –ø—Ä–æ—Ñ–∏–ª—è</p>
    </div>

    <div class="registration-body">
        <form id="regForm">
            <div class="form-group">
                <label for="firstName">–ò–º—è</label>
                <input type="text" id="firstName" name="firstName" class="form-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
            </div>

            <div class="form-group">
                <label for="lastName">–§–∞–º–∏–ª–∏—è</label>
                <input type="text" id="lastName" name="lastName" class="form-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —Ñ–∞–º–∏–ª–∏—é" required>
            </div>

            <div class="form-group">
                <label for="position">–î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
                <input type="text" id="position" name="position" class="form-input" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Java Developer, Frontend Engineer" required>
            </div>

            <div class="form-group">
                <label for="desiredSalary">–û–∂–∏–¥–∞–µ–º—ã–π –¥–æ—Ö–æ–¥</label>
                <input type="text" id="desiredSalary" name="desiredSalary" class="form-input" placeholder="250000" required>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                ‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
            </button>
        </form>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    let tg = window.Telegram.WebApp;

    // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω –∏ –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ç–µ–º—É
    tg.expand();
    tg.setHeaderColor('#2563EB');
    tg.setBackgroundColor('#F8FAFC');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞–∑–∞–¥
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            // –ï—Å–ª–∏ –Ω–µ—Ç –∏—Å—Ç–æ—Ä–∏–∏, –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            window.location.href = 'index.html';
        }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    document.getElementById('regForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
        const formData = new FormData(this);
        const data = {
            firstName: formData.get('firstName').trim(),
            lastName: formData.get('lastName').trim(),
            position: formData.get('position').trim(),
            desiredSalary: formData.get('desiredSalary').trim(),
            formType: 'registration_candidate',
            //timestamp: new Date().toISOString(),
            //user: tg.initDataUnsafe.user || {}
        };

        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        if (!data.firstName || !data.lastName || !data.position || !data.desiredSalary) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º alert –µ—Å–ª–∏ showAlert –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
            if (tg.showAlert) {
                tg.showAlert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            }
            submitBtn.classList.remove('loading');
            submitBtn.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å';
            return;
        }

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
        setTimeout(() => {
            if (tg.sendData) {
                tg.sendData(JSON.stringify(data));
            } else {
                console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', data);
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            if (tg.showPopup) {
                tg.showPopup({
                    title: '‚úÖ –ì–æ—Ç–æ–≤–æ!',
                    message: '–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω',
                    buttons: [{ type: 'default', text: '–û—Ç–ª–∏—á–Ω–æ', id: 'ok' }]
                }, () => {
                    if (tg.close) {
                        tg.close();
                    } else {
                        goBack(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞–∑–∞–¥ –µ—Å–ª–∏ –Ω–µ–ª—å–∑—è –∑–∞–∫—Ä—ã—Ç—å
                    }
                });
            } else {
                alert('‚úÖ –ì–æ—Ç–æ–≤–æ! –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω');
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                setTimeout(() => {
                    goBack();
                }, 1000);
            }
        }, 1000);
    });

    // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–∑ –¥–∞–Ω–Ω—ã—Ö Telegram, –µ—Å–ª–∏ –µ—Å—Ç—å
    document.addEventListener('DOMContentLoaded', function() {
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;

            if (user.first_name && !document.getElementById('firstName').value) {
                document.getElementById('firstName').value = user.first_name;
            }

            if (user.last_name && !document.getElementById('lastName').value) {
                document.getElementById('lastName').value = user.last_name;
            }
        }
    });

    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã
    document.addEventListener('DOMContentLoaded', function() {
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.5s ease';

        setTimeout(() => {
            document.body.style.opacity = '1';
        }, 100);
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" —á–µ—Ä–µ–∑ Escape –∏–ª–∏ –∞–ø–ø–∞—Ä–∞—Ç–Ω—É—é –∫–Ω–æ–ø–∫—É
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            goBack();
        }
    });
</script>
</body>
</html>
